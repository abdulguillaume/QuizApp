<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link href="style.css" rel="stylesheet" />
    <link href="wwwroot/lib/jquery-ui/jquery-ui.min.css" rel="stylesheet" />
    
</head>
<body>
    <form action="" method="post" id="quiz_form">
        <div id="create_quiz">
            <label for="quiz">Quiz name: </label><input type="text" id="quiz" name="quiz" class="required" />
        </div>
        <br />

        <div id="question-info">
            <a class="addQ" href="#">Add a question(+)</a>
        </div>


        <br />

        <input type="submit" id="submit" value="Submit" />

    </form>

        <div id="question-info-hidden">
                    <fieldset>
                        <legend>Question <a class="remQ" href="#">(-)</a></legend>

                        <div>
                            <label for="sentence">question wording: </label>
                            <input type="text" name="sentence" class="required" /><br />
                            <label for="manswer">correct answer: </label><input type="text" name="manswer" class="required" /><br />
                            <label for="mscore"> score: </label>
                            <input type="text" name="mscore" class="number required" /><br />
                            <select name="canRetake">
                                <option value="0">No Retake</option>
                                <option value="1">Can Retake</option>
                            </select>
                            <div>
                                <a class="addA" href="#">Add(+)</a>
                                <ul class="answer-list">
                                    Other Answers(at least 2/Double on answer provided to delete entry)
                                </ul>
                            </div>
                        </div>

                    </fieldset>
                
        </div>

    <hr />

   <div>
       <label>Quizzes List ( Double click on the quiz name to remove it from LocalStorage! )</label>
       <ul id="quiz-list-ul"></ul>
   </div>

    <a href="index.html"></a>

    <div id="dialog-form" class="dialog-box-elt">
        <form>
            <label for="name">Answer: </label>
            <input type="text" id="dialog-answer" />
            <button id="dialog-ok" class="dialog-box-elt">OK</button>
            <button id="dialog-cancel" class="dialog-box-elt">Cancel</button>
        </form>
    </div>
    
    <a href="index.html">Return to Index Page!</a>
    <script src="wwwroot/lib/jquery/dist/jquery.js"></script>
    <script src="wwwroot/lib/jquery-validation/dist/jquery.validate.js"></script>
    <script src="wwwroot/lib/requirejs-plugins/lib/require.js" data-main="AddRemLines"></script>

</body> 
</html>
